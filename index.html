<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,900" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body,html {
      background: #F5F6F8;
      width: 100%;
      height: 100%;
      font: 100% Lato, Arial, Helvetica, Sans-serif;
      color: #4A4A4A;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .eco-dollar .eco-index-number:before {content: "R$ "}
    .eco-ibov .eco-index-number:after {content: " pts"}
    .eco-ipca .eco-index-number:after,
    .eco-selic .eco-index-number:after {content: " % a.a."}
    

    .eco-container {
      width: 1200px;
      padding: 20px;
    }

    .eco-indexes {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    .eco-indexes > div {
      background: #fff;
      box-shadow: 0 3px 3px 0 rgba(0,0,0,.3);
      padding: 50px 30px;
      flex: 1;
      margin-right: 30px;
      text-align: center;
      transition: all .10s linear;
      cursor: default;
    }

    .eco-indexes > div:hover {
      transform: scale(1.05);
      box-shadow: 0 9px 10px 5px rgba(0,0,0, .1);
    }    

    .eco-indexes > div:last-child {
      margin-right: 0;
    }

    .eco-indexes > div h1 {
      font-weight: 700;
      font-size: 2.25rem;
      padding-bottom: 15px;
    }

    .eco-indexes > div span {
      font-weight: 300;
      font-size: 1.25rem;
    }    

    .eco-disclaimer {
      text-align: center;
      font-size: .87rem;
      font-weight: 300;
      margin: 200px 0 0;
    }

    h1 {
      font-size: 5rem;
      font-weight: 100;
      color: #4A4A4A;
      text-align: center;
      padding-bottom: 200px
    }


    @media screen and (max-width: 900px) {
      html, body {
        display: block;
      }
      .eco-container {
        width: auto;
      }
      .eco-indexes {
        display: block;
        width: auto;
      }
      .eco-indexes > div {
        margin: 0 0 30px;
      }

      h1 {
        font-size: 3rem;
        padding-bottom: 25px;
      }
      
    }

  </style>
</head>
<body>

  <div class="eco-container">

    <h1>Indexadores Econômicos</h1>

    <div class="eco-indexes">
      <div class="eco-selic">
        <h1>Selic</h1>
        <span class="eco-index-number"></span>
      </div>

      <div class="eco-ipca">
        <h1>IPCA</h1>
        <span class="eco-index-number"></span>
      </div>

      <div class="eco-ibov">
        <h1>IBOV</h1>
        <span class="eco-index-number eco-pts"></span>
      </div>

      <div class="eco-dollar">
        <h1>USD:BRL</h1>
        <span class="eco-index-number"></span>
      </div>
    </div>
    <p class="eco-disclaimer">Os dados são atualizados a cada 15 minutos enquanto o mercado estiver aberto. <br>Fonte: <a href="https://www.bloomberg.com/markets">Bloomberg</a>.</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="scripts.js"></script>
  
</body>
</html>
